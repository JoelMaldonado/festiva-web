<!-- Header -->
<div class="px-4 py-6 mx-auto space-y-6 max-w-7xl sm:px-6 lg:px-8">
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-3">
      <p-button
        icon="pi pi-arrow-left"
        [text]="true"
        [rounded]="true"
        (click)="back()"
      />
      <h1 class="text-2xl font-bold text-primary">Ubicaciones del Club</h1>
    </div>
    <button
      class="px-4 py-2 text-white transition rounded-lg bg-p1 hover:bg-p1/90"
    >
      <i class="mr-2 pi pi-plus"></i> Agregar ubicación
    </button>
  </div>

  <!-- Buscador -->
  <div class="w-full max-w-md">
    <div class="relative">
      <input
        type="text"
        placeholder="Buscar dirección..."
        class="w-full py-2 pl-10 pr-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-p1"
      />
      <i class="pi pi-search absolute left-3 top-2.5 text-gray-400"></i>
    </div>
  </div>
  <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
    @for (item of locations; track $index) {
    <card-club-location
      class="w-full"
      [clubLocation]="item"
      (onDeleted)="getClubLocations()"
    />
    }
  </div>
</div>
