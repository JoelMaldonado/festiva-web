<div class="flex flex-col gap-4">
  <app-top title="Contact Email" />

  <div class="flex items-center gap-4">
    <p-floatlabel variant="on">
      <input pInputText id="email" [(ngModel)]="email" autocomplete="off" />
      <label for="email">Email</label>
    </p-floatlabel>

    <p-button
      label="Guardar"
      icon="pi pi-plus"
      [disabled]="!email"
      (onClick)="save()"
      [loading]="isLoadingSave"
    />
  </div>

  <p-table [value]="listEmails" [loading]="isLoading">
    <ng-template #header>
      <tr>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template #body let-item>
      <tr>
        <td>{{ item.email }}</td>
        <td>
          <p-button
            icon="pi pi-trash"
            [rounded]="true"
            (onClick)="remove(item.id)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
