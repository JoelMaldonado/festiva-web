<app-top title="Portadas" />

<div
  class="grid grid-cols-1 gap-6 p-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
>
  <div
    class="relative flex flex-col items-center justify-center transition-all duration-300 ease-in-out border-2 border-dashed cursor-pointer border-t2 bg-b1 text-t2 h-60 rounded-2xl hover:border-p1 hover:text-p1 group hover:bg-b2"
  >
    <div class="flex flex-col items-center gap-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-10 h-10 transition-transform duration-300 transform group-hover:scale-110"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 4v16m8-8H4"
        />
      </svg>

      <span class="text-sm font-medium select-none">Agregar cover</span>
    </div>
  </div>
  @for (item of listCovers; track $index) {
  <card-club-cover [imageUrl]="item.imageUrl" />
  }
</div>
