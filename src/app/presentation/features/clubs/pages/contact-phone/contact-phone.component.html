<div class="flex flex-col gap-4">
  <app-top title="Contact Phone" />

  <div class="flex items-center gap-4">
    <p-floatlabel variant="on">
      <input pInputText id="phone" [(ngModel)]="phone" autocomplete="off" />
      <label for="phone">Phone</label>
    </p-floatlabel>

    <p-button
      label="Guardar"
      icon="pi pi-plus"
      [disabled]="!phone"
      (onClick)="save()"
      [loading]="isLoadingSave"
    />
  </div>

  <p-table [value]="listPhones" [loading]="isLoading">
    <ng-template #header>
      <tr>
        <th>Phone</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template #body let-item>
      <tr>
        <td>{{ item.phone | phoneFormat }}</td>
        <td>
          <p-button
            icon="pi pi-trash"
            [rounded]="true"
            (onClick)="remove(item.id)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
