<div class="flex flex-col gap-4">
  <p-drawer
    [header]="clubSelected ? 'Edit Social Network' : 'Create Social Network'"
    [(visible)]="showForm"
    position="right"
  >
    <form
      (submit)="onSubmit($event)"
      class="flex flex-col items-center gap-6 pt-2"
    >
      <p-floatlabel variant="on" class="w-full">
        <input
          pInputText
          id="name"
          [formControl]="nameClub"
          autocomplete="off"
          class="w-full"
        />
        <label for="name">Name</label>
      </p-floatlabel>

      <p-floatlabel variant="on" class="w-full">
        <input
          pInputText
          id="descrip"
          [formControl]="descriptionClub"
          autocomplete="off"
          class="w-full"
        />
        <label for="descrip">Description</label>
      </p-floatlabel>

      <p-fileUpload
        name="file"
        accept="image/*"
        mode="basic"
        chooseLabel="Subir Imagen"
        [auto]="false"
        (onSelect)="onSelectImage($event)"
      />
      <p-button type="submit" label="Guardar" [loading]="isLoadingSave" />
    </form>
  </p-drawer>

  <app-club-location [(visible)]="visible" [clubId]="selectedClubId" />

  <div class="flex items-center justify-between">
    <p-button icon="pi pi-plus" label="Agregar" (click)="showForm = true" />
    <form (submit)="search()" class="flex items-center gap-3">
      <input
        type="text"
        pInputText
        name="filter"
        [(ngModel)]="filter"
        placeholder="Filtrar por nombre"
      />
      <p-button type="submit" icon="pi pi-search" label="Buscar" />
    </form>
  </div>
  <p-table
    [value]="clubsFiltered"
    [loading]="isLoading"
    [paginator]="true"
    [rows]="10"
  >
    <ng-template #header>
      <tr>
        <th>Club</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template #body let-product>
      <tr>
        <td>
          <div class="flex flex-row items-center gap-2">
            <img
              [src]="product.logoUrl"
              alt="Logo"
              class="object-cover w-10 h-10 rounded-md"
            />
            {{ product.name }}
          </div>
        </td>
        <td>
          <div>
            <p-button
              pTooltip="Location"
              showDelay="100"
              hideDelay="100"
              icon="pi pi-map-marker"
              [rounded]="true"
              [text]="true"
              (click)="openDrawer(product.id)"
            />

            <p-button
              pTooltip="Covers"
              showDelay="100"
              hideDelay="100"
              icon="pi pi-camera"
              [rounded]="true"
              [text]="true"
              (click)="toPath(product.id, 'covers')"
            />

            <p-button
              pTooltip="Phones"
              showDelay="100"
              hideDelay="100"
              icon="pi pi-phone"
              [rounded]="true"
              [text]="true"
              (click)="findPhones(product.id)"
            />
            <p-button
              pTooltip="Detail"
              showDelay="100"
              hideDelay="100"
              icon="pi pi-eye"
              [rounded]="true"
              [text]="true"
              (click)="toDetail(product.id)"
            />
            <p-button
              pTooltip="Schedule"
              showDelay="100"
              hideDelay="100"
              icon="pi pi-clock"
              [rounded]="true"
              [text]="true"
              (click)="toPath(product.id, 'schedule')"
            />
            <p-button
              pTooltip="Social Networks"
              showDelay="100"
              hideDelay="100"
              icon="pi pi-share-alt"
              [rounded]="true"
              [text]="true"
              (click)="toPath(product.id, 'social-networks')"
            />
            <p-button
              pTooltip="Contact Email"
              showDelay="100"
              hideDelay="100"
              icon="pi pi-envelope"
              [rounded]="true"
              [text]="true"
              (click)="toPath(product.id, 'emails')"
            />

            <p-button
              pTooltip="Contact Phone"
              showDelay="100"
              hideDelay="100"
              icon="pi pi-phone"
              [rounded]="true"
              [text]="true"
              (click)="toPath(product.id, 'phones')"
            />

            <p-button
              pTooltip="Edit Logo"
              showDelay="100"
              hideDelay="100"
              icon="pi pi-image"
              [rounded]="true"
              [text]="true"
              (click)="openEditLogo()"
            />
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
