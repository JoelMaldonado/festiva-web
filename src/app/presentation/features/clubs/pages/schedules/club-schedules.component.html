<div
  class="flex flex-col max-w-2xl p-6 mx-auto mt-4 space-y-6 bg-white shadow-md rounded-2xl"
>
  <div class="flex flex-col gap-2 sm:flex-row">
    <p-select
      [options]="daysOfWeek"
      [(ngModel)]="dayOfWeekSelected"
      optionLabel="name"
      placeholder="Select a day"
      class="w-full sm:flex-1"
    />

    <p-datepicker
      inputId="openingTime"
      [(ngModel)]="openingTime"
      [timeOnly]="true"
      placeholder="Opening Time"
      icon="pi pi-clock"
      [showIcon]="true"
      class="sm:flex-1"
      styleClass="w-full"
    />

    <p-datepicker
      inputId="closingTime"
      [(ngModel)]="closingTime"
      [timeOnly]="true"
      placeholder="Closing Time"
      icon="pi pi-clock"
      [showIcon]="true"
      class="sm:flex-1"
      styleClass="w-full"
    />
  </div>

  <div class="flex justify-end">
    <p-button
      icon="pi pi-save"
      label="Guardar"
      (onClick)="save()"
      [loading]="isLoadingSave"
    />
  </div>

  <p-table [value]="listSchedules" [loading]="isLoading">
    <ng-template #header>
      <tr>
        <th>Day</th>
        <th>Open</th>
        <th>Close</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template #body let-item>
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.openingTime }}</td>
        <td>{{ item.closingTime }}</td>
        <td>
          <p-button
            icon="pi pi-trash"
            [rounded]="true"
            (onClick)="remove(item.id)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
