<app-top title="Detail" />
<div
  class="flex flex-col items-center gap-8 py-12 px-4 m-8 bg-b1 rounded-2xl shadow-xl"
>
  <img
    [src]="club.logoUrl"
    alt="Club Logo"
    class="object-cover w-36 h-36 border-4 rounded-full shadow-lg border-p1"
  />

  <h1 class="text-2xl font-bold sm:text-4xl">{{ club.name }}</h1>
  <p class="mt-2 text-sm text-t2 sm:text-base w-[50%]">
    {{ club.description }}
  </p>
</div>
