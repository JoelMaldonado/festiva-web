<div class="flex flex-col gap-4">
  <app-top title="Artists" />

  @if (idEvent) {
  <event-info-card [idEvent]="idEvent" />
  }

  <div class="flex items-center gap-4">
    <p-select
      [options]="listArtists"
      [(ngModel)]="artistSelected"
      optionLabel="name"
      placeholder="Select a Artist"
      class="w-full md:w-56"
    />
    <p-button
      label="Guardar"
      icon="pi pi-plus"
      [rounded]="true"
      (onClick)="add()"
      [disabled]="!artistSelected"
    />
  </div>

  <p-table [value]="listEventArtists" [loading]="isLoading">
    <ng-template #header>
      <tr>
        <th>Artist</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template #body let-item>
      <tr>
        <td>{{ item.artistName }}</td>
        <td>
          <p-button
            icon="pi pi-trash"
            [rounded]="true"
            (onClick)="remove(item.id)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
