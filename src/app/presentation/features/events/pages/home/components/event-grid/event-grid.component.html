<section>
  <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 xl:grid-cols-4">
    @for (item of listEvents; track $index) {
    <event-card
      [coverUrl]="item.imageUrl"
      [title]="item.title"
      [date]="item.eventDate"
      [category]="item.nameEventCategory"
      [venue]="item.nameClub"
    />
    }
  </div>
</section>
