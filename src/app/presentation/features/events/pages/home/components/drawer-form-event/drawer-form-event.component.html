<form (submit)="onSubmit($event)" class="flex flex-col gap-4 pt-2">
  <!-- Select Club -->
  <p-select
    [options]="listClub"
    [formControl]="selectedClub"
    optionLabel="name"
    placeholder="Select Club"
    class="w-full"
  />

  <!-- Select Category -->
  <p-select
    [options]="listEventCategory"
    [formControl]="selectedEventCategory"
    optionLabel="name"
    placeholder="Select Category"
    class="w-full"
  />

  <app-input id="title" label="Title" [(model)]="title" />

  <app-text-area id="descrip" label="Description" [(model)]="descrip" />

  <!-- FECHA -->
  <p-floatlabel variant="on">
    <p-datepicker
      [formControl]="eventDate"
      inputId="eventDate"
      showIcon
      iconDisplay="input"
      styleClass="w-full"
      dateFormat="dd/mm/yy"
    />
    <label for="eventDate">Event Date</label>
  </p-floatlabel>

  <!-- HORA DE INICIO -->
  <p-floatlabel variant="on" class="mt-3">
    <p-datepicker
      [formControl]="startTime"
      inputId="startTime"
      timeOnly="true"
      hourFormat="24"
      showIcon
      iconDisplay="input"
      styleClass="w-full"
    />
    <label for="startTime">Start Time</label>
  </p-floatlabel>

  <!-- Upload File Image -->
  <p-fileUpload
    name="file"
    accept="image/*"
    mode="basic"
    chooseLabel="Subir Imagen"
    [auto]="false"
    (onSelect)="onSelectImage($event)"
  />

  <p-button
    type="submit"
    label="Guardar"
    styleClass="w-full"
    [loading]="isLoading"
  />
</form>
