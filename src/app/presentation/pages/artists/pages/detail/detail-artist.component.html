<app-top title="Detalle" />
<div class="max-w-5xl p-6 mx-auto space-y-10 bg-white shadow-lg rounded-2xl">

  <div class="flex gap-2">
    <div

        <span

        >
          Tipo de Artista
        </span>
        <p class="text-gray-600">Estado: Activo</p>
      </div>
    </div>
    <div>

      />
