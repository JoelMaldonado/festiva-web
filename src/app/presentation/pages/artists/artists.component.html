<div>
  <!-- Header y acciones -->
  <div
    class="flex flex-col gap-4 mb-8 md:flex-row md:items-center md:justify-between"
  >
    <!-- Buscador -->
    <div class="flex flex-1 gap-2">
      <input
        type="text"
        placeholder="Buscar artistas..."
        class="w-full p-3 text-white border rounded-xl bg-zinc-800 border-zinc-700 focus:outline-none focus:ring-2 focus:ring-pink-500"
      />
    </div>

    <!-- BotÃ³n Agregar -->
    <button
      class="w-full px-6 py-3 font-semibold text-white transition bg-pink-600 hover:bg-pink-700 rounded-xl md:w-auto"
    >
      + Agregar Artista
    </button>
  </div>

  <!-- Grid de artistas -->
  <div
    class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4"
  >
    @for (item of listArtists; track $index) {
    <card-artist
      [name]="item.name"
      [fotoUrl]="item.profileUrl"
      [description]="item.description"
    />
    }
  </div>
</div>
