<!-- ✅ MOBILE TOPBAR -->
<div
  class="flex items-center justify-between px-4 py-3 text-white shadow md:hidden"
>
  <div class="text-xl font-bold tracking-wide">Festiva Mobile</div>

  <p-button
    icon="pi pi-bars"
    [text]="true"
    [rounded]="true"
    (click)="toggleMenu()"
  />

  @if (isMenuOpen()) {
  <div
    class="absolute top-0 left-0 z-50 w-full text-white shadow-lg bg-zinc-900 animate-slide-down"
  >
    <div class="px-6 py-4 space-y-4">
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold">Menú</h2>
        <p-button
          icon="pi pi-times"
          [text]="true"
          [rounded]="true"
          (click)="closeMenu()"
        />
      </div>
      @for (item of items; track $index) {
      <a
        [routerLink]="item.routerLink"
        routerLinkActive="text-p1"
        class="block transition hover:text-p1"
      >
        {{ item.label }}
      </a>
      }
      <p-button
        icon="pi pi-sign-out"
        label="Cerrar sesión"
        [text]="true"
        [rounded]="true"
        (click)="logout()"
        styleClass="mt-4"
      />
    </div>
  </div>
  }
</div>

<!-- ✅ DESKTOP DRAWER -->
<div class="flex-col hidden h-screen p-6 shadow-2xl md:flex">
  <div class="mb-10 text-2xl font-extrabold tracking-wider text-p1">
    FESTIVA
  </div>
  <nav class="flex-1 space-y-4">
    @for (item of items; track $index) {
    <a
      [routerLink]="item.routerLink"
      routerLinkActive="text-p1"
      class="block transition hover:text-p1"
    >
      <i class="{{ item.icon }}"></i>
      {{ item.label }}
    </a>
    }
  </nav>
  <div>
    <p-button
      icon="pi pi-sign-out"
      label="Cerrar sesión"
      [text]="true"
      [rounded]="true"
      (click)="logout()"
    />
  </div>
</div>
